<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Home Recommendations</title>
    <link rel="stylesheet" href="..//css/contact.css">
</head>

<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>We’re here to help you find your dream home! Please fill out the form below, and we’ll get back to you as
            soon as possible.</p>

        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <div id="responseMessage" class="response-message"></div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            // Basic validation (you can expand this)
            if (name && email && subject && message) {
                // Simulate form submission
                document.getElementById('responseMessage').innerText = 'Thank you for contacting us, ' + name + '! We will get back to you shortly.';

                // Clear the form
                document.getElementById('contactForm').reset();
            } else {
                document.getElementById('responseMessage').innerText = 'Please fill in all fields.';
            }
        });
    </script>
</body>

</html>
